{% extends 'base.html' %}
{% block body %}

    <div class="container">
        <h2>Add a Todo</h2>
      <form action="/" method="POST">
        <div class="form-group">
          <label for="title">Enter to do</label>
          <input type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp" placeholder="Enter Task">
        </div>
        <div class="form-group">
          <label for="desc">Description</label>
          <input type="text" class="form-control" id="desc" name="desc" placeholder="Enter Details">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Sno</th>
            <th scope="col">Title</th>
            <th scope="col">Desc</th>
            <th scope="col">Time</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
              {% if alltodo|length == 0 %}
                <tr>
                    <td colspan="5">No records found</td>
              {% else %}
                        {% for todo in alltodo %}


            <tr>
              <th scope="row">{{ loop.index }}</th>
              <td>{{ todo.title }}</td>
              <td>{{ todo.desc }}</td>
              <td>{{ todo.date_created }}</td>
                <td><a href="/update/{{ todo.sno }}" type="button" class="btn btn-dark">Update</a>
                    <a href="/delete/{{ todo.sno }}" type="button" class="btn btn-dark">Delete</a>
                </td>
            </tr>
          {% endfor %}
            {% endif %}
        </tbody>
      </table>
    </div>
{% endblock body %}
    <!-- Optional: Add Bootstrap and other scripts at the end for better performance -->
