{% extends 'base.html' %}
{% block body %}

    <div class="container">
        <h2>Update To Do</h2>
      <form action="/update/{{ todo.sno }}" method="POST">
        <div class="form-group">
          <label for="title">Enter to do</label>
          <input type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp" value="{{ todo.title }}" placeholder="Enter Task">
        </div>
        <div class="form-group">
          <label for="desc">Description</label>
          <input type="text" class="form-control" id="desc" name="desc" value="{{ todo.desc }}" placeholder="Enter Details">
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>


{% endblock body %}
    <!-- Optional: Add Bootstrap and other scripts at the end for better performance -->
